<!DOCTYPE html>

<html lang="sk">
	<head>
		<meta charset="utf-8">
		<title> Internátny portál </title>
		<link rel="shortcut icon" type="png" href= "img/icon.png" >
		<link rel="stylesheet" href="css.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		<link href="fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
		<script src="scripts.js"></script>
	</head>
	
	<body>
		<div class='container'>
			<h4>Prihlásenie sa do portálu</h4></br>
			<form action="javascript: logUser();" >
				<div class="form-group">
					<label for="exampleInputEmail1">Používateľská prezývka</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Heslo</label>
					<input type="password" class="form-control" id="exampleInputPassword1" required>
				</div>
				<div class="form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Ostať prihlásený</label>
				</div> <br>
				<button type="submit" class="btn btn-primary">Prihlásiť</button>
			</form>
			
			<small id="emailHelp" class="form-text text-muted">*Prihlásenie bude prebiehať pomocou facebooku, toto je však iba testovacia verzia webu. Heslo sa nekontroluje, 
			je možné tam napísať hocičo</small>
		</div>
	</body>
</html>
